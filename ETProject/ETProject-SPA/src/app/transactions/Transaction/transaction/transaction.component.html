<div class="container-fluid">
  <h1>{{title}}</h1>
  <br>
  <div class="container">
    <form [formGroup]='transactionForm' (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              formControlName="description"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class= form-group> 
            <label for="dateTransaction">Date Transaction</label>
            <input
            class="form-control"
            #datepickerYMD="bsDatepicker"
            bsDatepicker
            formControlName="dateTransaction"
            [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
           >
          </div>          
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="type">Category</label>
            <select class="custom-select custom-select-sm" 
            id="categoyDescription"
            formControlName="categoryDescription"
            class="form-control" >
             <option *ngFor="let cat of categories; let i = index" [value]="categories[i].id" >{{categories[i].description}}</option>            
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="total">Amount</label>
            <input
              type="text"
              id="total"
              formControlName="total"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success mr-2"
            [disabled]="!transactionForm.valid">Save</button>
          <button type="button" class="btn btn-danger mr-2" (click)="onCancel()">Cancel</button>
          <button *ngIf = 'transaction.id === 0'  type="button" class="btn btn-info mr-2" (click)="onReset()">Clean</button>
        </div>
      </div>
    </form>  
  </div>
</div>
