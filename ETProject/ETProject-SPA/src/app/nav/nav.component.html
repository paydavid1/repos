<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid" >
    <a class="navbar-brand"[routerLink]="['/home']">Expense Tracker The Pay</a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/categories']" >Categories</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/transactions/:id']" >Transactions</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/balance']" tabindex="-1">Balance</a>
      </li>
    </ul>
    
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Hello {{authService.decodedToken?.unique_name | titlecase}}
      </a>
    
      <div *dropdownMenu class="dropdown-menu mt-3">
        <a class="dropdown-item" (click)="loggedOut()"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="userId" placeholder="User Name" required [(ngModel)]="model.userId">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-secondary my-2 my-sm-00" type="submit">Login</button>
    </form>
  </div> 
 </nav>
